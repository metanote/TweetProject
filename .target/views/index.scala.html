@(tweets:List[Tweet],tweetForm:Form[Tweet])
@import helper._
@main("My Tweeter") {
<h1>Partager Tweets</h1>
    @form(routes.Application.submitTweet){
     <br><h3>My Tweet</h3>
        <input type="text" name="tweet" size="35">
        <input type="submit" value="submitTweet">

    }
    <br>
    <hr>
@if(tweets.length!=0){

 <h2>We have @tweets.size tweet(s)</h2>
    @for(twt <- tweets) {
    <li><img name="tweet" src="tw.png" alt="image" /> @twt.tweet</li>
    Date : @twt.update <a href="@routes.Application.viewTweet(twt.tweet)" >view</a>
    }
  }

}
